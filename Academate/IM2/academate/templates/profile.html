{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'home' %}" class="back-to-home">Back to Home</a>
    </div>
    
    <!-- Profile Edit Form -->
    <div class="profile-container">
        <h2>Edit Profile</h2>

        <!-- Success/Error Message -->
        {% if success %}
            <div class="message success">Profile updated successfully!</div>
        {% elif error %}
            <div class="message error">{{ error }}</div>
        {% endif %}

        <form action="{% url 'update_profile' %}" method="POST" id="edit-profile-form">
            {% csrf_token %}
            
            <div class="input-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" required>
            </div>

            <div class="input-group">
                <label for="course">Course and Year:</label>
                <input type="text" id="course" name="course" value="{{ user.course }}" required>
            </div>

            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ user.address }}" required>
            </div>

            <div class="input-group">
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" value="{{ user.birthdate }}" required>
            </div>

            <!-- Changed Email to Username -->
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <small>Password must be at least 6 characters.</small>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-button">Save Changes</button>
                <!-- Cancel Button now directs to home.html -->
                <button type="button" class="cancel-button" onclick="window.location.href='{% url 'home' %}';">Cancel</button>
            </div>
        </form>
    </div>

</body>
</html>
