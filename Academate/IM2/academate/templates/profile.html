{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'home' %}" class="back-to-home">Back to Home</a>
    </div>
    
    <!-- Profile Edit Form -->
    <div class="profile-container">
        <h2>Edit Profile</h2>

        <!-- Success/Error Message -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form action="{% url 'update_profile' %}" method="POST" id="edit-profile-form">
            {% csrf_token %}
            
            <div class="input-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" value="{{ user.first_name }}">
            </div>
            
            <div class="input-group">
                <label for="course">Course and Year:</label>
                <input type="text" id="course" name="course" value="{{ user.course }}">
            </div>
            
            <div class="input-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ user.address }}">
            </div>
            
            <div class="input-group">
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" value="{{ user.birthdate|date:'Y-m-d' }}">
            </div>
            
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}">
            </div>
        
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <small>Password must be at least 6 characters.</small>
            </div>
        
            <div class="form-actions">
                <button type="submit" class="submit-button">Save Changes</button>
                <button type="button" class="cancel-button" onclick="window.location.href='{% url 'home' %}';">Cancel</button>
            </div>
        </form>
        
    </div>

</body>
</html>
